<div id="spacefromtop">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-lg-1"></div>
            <div class="col-xs-10 col-lg-8">
                <!--vanaf hier..........-->
                <button class="btn-primary btn-xlarge btn-block" *ngIf="!isClickedOost" (click)="oostenrijkAlbum()">OOSTENRIJK 2011</button>
                <button class="btn-primary btn-xlarge btn-block disableOpacity" *ngIf="disableIsHiddenOost" disabled>OOSTENRIJK 2011</button>
                <button class="btn-danger btn-xlarge btn-block" *ngIf="sluitIsHiddenOost" (click)="sluitOostenrijkAlbum()">SLUIT: OOSTENRIJK 2011</button>
                <div class="row">
                    <div class="col-xs-12 col-lg-12" id="picaOost" *ngIf="!removePicsOost">
                    </div>
                </div>
                <!--tot hier gebruiken voor nieuwe album-->
                <button class="btn-primary btn-xlarge btn-block" *ngIf="!isClickedWinter" (click)="wintersportAlbum()">WINTERSPORT 2015</button>
                <button class="btn-primary btn-xlarge btn-block disableOpacity" *ngIf="disableIsHiddenWinter" disabled>WINTERSPORT 2015</button>
                <button class="btn-danger btn-xlarge btn-block" *ngIf="sluitIsHiddenWinter" (click)="sluitWinterAlbum()">SLUIT: WINTERSPORT 2015</button>
                <div class="row">
                    <div class="col-xs-12 col-lg-12" id="picaWinter"  *ngIf="!removePicsWinter">
                    </div>
                </div>
                <button class="btn-primary btn-xlarge btn-block" *ngIf="!isClickedUsa" (click)="amerikaAlbum()">AMERIKA 2016</button>
                <button class="btn-primary btn-xlarge btn-block disableOpacity" *ngIf="disableIsHiddenUsa" disabled>AMERIKA 2016</button>
                <button class="btn-danger btn-xlarge btn-block" *ngIf="sluitIsHiddenUsa" (click)="sluitAmerikaAlbum()">SLUIT: AMERIKA 2016</button>
                <div class="row">
                    <div class="col-xs-12 col-lg-12" id="picaUsa" *ngIf="!removePicsUsa">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-lg-3 hidden-xs hidden-sm hidden-md">
                <div class="verticalLine visible-lg hidden-xs hidden-sm hidden-md">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit amet excepturi, explicabo modi ducimus, commodi esse at non iusto consequatur incidunt quasi consectetur officiis quaerat cum voluptatum neque distinctio minima.</p>
                </div>
            </div>
        </div>
    </div>
</div>
